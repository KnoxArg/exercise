<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'/>
	<link href='http://localhost:3000/js/jquery-ui/jquery-ui.css' rel='stylesheet' type='text/css'/>
	<link href='./css/entireframework.min.css' rel='stylesheet' type='text/css'/>
	<link href='./css/app.css' rel='stylesheet' type='text/css'/>
    <title>FS Exercise</title>
</head>
<body>
	<nav class="nav" tabindex="-1" onclick="this.focus()">
			<div class="container">
				<a class="pagename current" href="#">Sortable list</a>
			</div>
	</nav>
    <div class="container">
		<div class="container" style="margin-top: 10px">
			<div id="filter" style="margin-left: 30px">
				<div>
					<div>Sortable list - Item Quantity: <span id="counter">0</span></div>
				</div>
				<br>
				<div style="margin-top: -8px; margin-left: 10px" class="ui-sortable">
					<ul id="sortable">
					</ul>
				</div>
			</div>
		</div>
		<br>
		<br>

		<div class="row">
			<div class="col c4"></div>
			<div class="col c2">Description</div>
			<div class="col c6"><input type="text" required maxlength="300" name="add1" class="smooth long" /></div>
		</div>
		<div class="row">
			<div class="col c4"></div>
			<div class="col c2">Image</div>
			<div class="col c2"><input id="inp" accept="image/*"  required type="file"></div>
			<div class="col c4"></div>
		</div>
		<div class="row">
			<div class="col c4"></div>
			<div class="col c2"></div>
			<div class="col c2"></div>
			<div class="col c4"><img id="img" height="50"></div>
		</div>
		<div class="row">
			<!-- <p id="b64"></p> -->
			<div class="col c4"><input type="hidden" value="" id="idItem">
				<input id="btnAdd" data-type="add" type="submit" class="btn btn-sm btn-b" value="Add" /> <input type="reset" class="btn smooth btn-sm" id="btnCancel" value="Cancel" />
			</div>
			<div class="col c2"></div>
			<div class="col c2"></div>
			<div class="col c4"><img id="img" height="50"></div>
		</div>
   
	</div>
    <script src="./js/jquery-ui/external/jquery/jquery.js"></script>
    <script src="./js/jquery-ui/jquery-ui.min.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
